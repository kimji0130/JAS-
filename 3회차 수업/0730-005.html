<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스 & 제이쿼리</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script>
      $(function(){
         $(".m-1 li:first-of-type")
         .css({"background":"#f00"});

         $(".m-1 li:last-of-type")
         .css({"background":"#ff0"});

      });


      $(function(){
         $("#menu1 li").slice(1,3)
         .css({"background":"#f00"});

         $("#menu2 li:only-child")//ul > li에 여러개의 자식요소가 존재하면 불가!!
         .css({"background":"#0ff"});

      });


   </script>
</head>
<body>
   <h2 class="child-type"> first-of-type/ last-of-type 선택자</h2>
   <!-- first-of-type/ last-of-type -->
   <ul class="m-1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
   </ul>

   <ul class="m-2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
   </ul>
   
   <h2 class="slice">slice(index) 선택자</h2>
<!-- slice 는 1초과 3이하의 요소를 선택함 -->
   <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
   </ul>

   <ul id="menu2">
      <li>내용2-1</li>
   </ul>
</body>
</html>
