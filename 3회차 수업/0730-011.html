<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스 & 제이쿼리</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
   <script>
      $(function( ) {
         $("#rel_site").on("change",function(){
            $(".txt").text($(this).val());//value 값을 끌고오는 것..

         });
      });
      </script>
      <style>
         .txt{
            font-size: 30px;
            font-weight: bold;
            color:dodgerblue;
         }
      </style>
      </head>
      <body>
         <select name="" id="rel_site">
            <option value="www.google.com">구글</option>
            <option value="www.naver.com">네이버</option>
            <option value="www.daum.net">다음</option>
         </select>
         <p class="txt"></p>

         <!-- url: https://homzzang.com/b/jquery-151
         [Event] JQ - scroll() 메서드 ★★★ - 스크롤 이벤트를 부착/촉발 (jquery, scroll, event) ※ 스크롤높이감지 (= 상단높이감지 = 상단좌표감지 = scroll메서드 = 스크롤 메서드
         -->
      </body>
      </html>
