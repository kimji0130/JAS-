<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스 & 제이쿼리</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
<script>
$(function(){
	$("#wrap a[target]")
   .css({"color":"#f00"});//괄호 확인 필수!!

   $("#wrap a[href^=https]")
   .css({"color":"#0f0"});//^ 속성값이 명시한 값으로 시작되는 요소만 선택

   $("#wrap a[href$=net]")//$ 속성값이 명시한 값으로 끝나는 요소만 선택
   .css({"color":"#ff0"});

   $("#wrap a[href*=google]")// * 속성값이 명시한 값을 포함한 요소만 선택
   .css({"color":"#0ff"});

   $("#member_f :text")//text라는 속성값을 가진 type만 선택
   .css({"background":"#ff0"});
   
   $("#member_f :password")//password라는 속성값을 가진 type만 선택
   .css({"background":"#0ff"});


});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Daum</a></p>
		<p><a href="http://google.co.kr">Google</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
