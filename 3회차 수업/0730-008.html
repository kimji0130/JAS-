      $(function(){
         $("button").on("click mouseover focus", function(){//tab 키를 눌러 장애인을 위한 접근성 고려
            $("p").css({"color":"red"});
         });
         $("button").on("click focusout mouseleave", function(){//tab 키를 눌러 장애인을 위한 접근성 고려
            $("p").css({"color":"blue"});
         });

         // $("button").off("click mouseover focus");
      });
   </script>
