<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스 & 제이쿼리</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script>
      $(function(){
         $(".txt1").closest("div")
         .css({
            "border":"2px solid #f00"
         })
      });

      $(function(){
         $("#menu li").eq(2)//eq는 시퀀스를 말함.
         .css({"background":"#ff0"});

         $("#menu li:lt(2)")//lt > index 1보다 작은 인덱스가 참조하는 요소
         .css({"background":"#0ff"});

         $("#menu li:gt(2)")// index 1보다 큰 인덱스가 참조하는 요소
         .css({"background":"#f0f"})
      });
   </script>
</head>
<body>
   <h1 class="title">선택지</h1>
   <div>
      <div>
         <p class="txt1">내용1</p>
      </div>
   </div>


   <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
   </ul>
   
</body>
</html>
