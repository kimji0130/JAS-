<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>CodePen - Sliding Menu</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
   <link rel="stylesheet" href="./style_004.css">

</head>

<body>
   <!-- partial:index.partial.html -->
   <nav>
      <div class="menu-btn">
         <div class="line line--1"></div>
         <div class="line line--2"></div>
         <div class="line line--3"></div>
      </div>

      <div class="nav-links">
         <a href="" class="link">Home</a>
         <a href="" class="link">Contact</a>
         <a href="" class="link">Profile</a>
         <a href="" class="link">About</a>
      </div>
   </nav>

   <div class="inform">
      Sliding Menu
   </div>

   <div class="support">
      <a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
      <a href="https://codepen.io/dev_loop/" target="_blank"><i class="fab fa-codepen"></i></a>
   </div>
   <!-- partial -->
   <!-- <script src="./script.js"></script> -->
   <script>
      let menuBtn = document.querySelector(".menu-btn");
      let nav = document.querySelector("nav");
      let lineOne = document.querySelector("nav .menu-btn .line--1");
      let lineTwo = document.querySelector("nav .menu-btn .line--2");
      let lineThree = document.querySelector("nav .menu-btn .line--3");
      let link = document.querySelector("nav .nav-links");

      menuBtn.addEventListener("click",()=>{
         nav.classList.toggle("nav-open");
         lineOne.classList.toggle("line-cross");
         lineTwo.classList.toggle("line-fade-out");
         lineThree.classList.toggle("line-cross");
         link.classList.toggle("fade-in");


      });

   </script>

</body>

</html>
