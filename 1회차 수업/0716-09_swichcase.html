<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JAS & jQuery</title>
   <script>
   //P.72
   let site = prompt("네이버, 다음, 구글, 네이트 중 즐겨 사용하는 포탈 검색 사이트는?");

   let url;
   switch(site){
      case "구글" : url = "www.gogle.com";
      break;

      case "다음" : url = "www.daum.net";
      break;

      case "네이버" : url = "www.naver.com";
      break;
     
      case "네이트" : url = "www.nate.com";
      break;

      default: alert("없는 사이트군요");

   }
   if(url)location.href = "http://" + url;



   </script>
</head>
<body>
   
</body>
</html>
