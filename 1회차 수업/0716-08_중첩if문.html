   <title>JAS & jQuery</title>
   <script>
   //P.70
    let id = "kimji1"
    let pw = "1234"

    let user_id = prompt("아이디는?")
    let user_pw = prompt("패스워드는?")

    if(id == user_id){
      //2. true 참인 경우 만들면서 true참 안에서도 틀린 부분을 다시 조건문 만들어줌.
      if(pw == user_pw){
         document.write(user_id + " 님 반갑습니다.");
      } else{ //id는 맞지만 pw가 맞지않는 경우
         alert("비밀번호가 일치하지 않습니다.");
         location.reload();//맞지 않는경우 다시 처음으로 돌아가서 다시 입력하도록 만드는 부분
      }
    } else{
      alert("아이디가 일치하지 않습니다.");//1. false 거짓먼저 만들어두고 
      location.reload();//page를 다시 로드시켜서 refresh시킴
    }

    //오류:
    //1. id가 틀린경우 패스워드입력으로 안넘어가고 id가 일치하지않는다고 먼저 나와야하는것아닌가?



   </script>
