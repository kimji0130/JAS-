<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JAS & jQuery</title>
   <script>
  //p.46
  let num1 = 10;
  let num2 = 3;

  num1 += num2 ;
  document.write(num1 +"<br>");
  //13

//처음 선언한 변수로 계산하는것 아니고 위의 계산된 것을 끌고와서 계산하므로 13을 가지고 계산한다.
//13-3 =10
  num1 -= num2 ;
  document.write(num1 +"<br>");
  //10


  //10*3=30
  num1 *= num2 ;
  document.write(num1 +"<br>");
  //30
  
  //30/3=10의 나머지 0
  num1 %= num2 ;
  document.write(num1 +"<br>");
  //0
  

   </script>
</head>
<body>
   
</body>
</html>
