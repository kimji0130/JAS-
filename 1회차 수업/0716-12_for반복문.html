<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JAS & jQuery</title>
   <style>
      .red{
         color:red;
      }
      .green{
         color:green;
      }
      .blue{
         color:blue;
         font-weight: bold;
      }
   </style>
   <script>
   //P.78


   for(let i = 1 ; i<=100 ; i++){
      if( i % 5 == 0 && i % 7 != 0){//i 값이 5의 배수이면서 7의 배수가 아니면 실행
         document.write("<p class='red'>" + i + "</p>");
      } else if( i % 7 == 0 && i % 5 != 0){//i 값이 7의 배수이면서 5의 배수가 아니면 실행
         document.write("<p class='green'>" + i + "</p>");
      } else if( i % 7 == 0 && i % 5 == 0){//i 값이 7의 배수이면서 5의 배수이면 실행
         document.write("<p class='blue'>" + i + "</p>");
      } 
   }
   



   </script>
</head>
