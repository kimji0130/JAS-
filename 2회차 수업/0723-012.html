<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스& 제이쿼리</title>
   <style>
      *{
         margin:0 auto;
      }
      #wrpper{
         width:500px;
         height:200px;
         padding:50px;
      }
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script>
      $(function(){
        let style_1 = {
         "background": "#0ff",
         "border": "2px dashed #f00"

        }
         let style_2 = {
            "background": "#f00",
            "border": "2px dashed #fff"
         }
         $(".txt").prev().css(style_1);
         
         $(".txt + p").css(style_2);

         $(".txt").next().next().css(style_2);

         
      });

   </script>
</head>
<body>
   <div id="wrapper">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
   </div>
</body>
</html>
