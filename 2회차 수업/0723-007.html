<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스& 제이쿼리</title>
   <script>
      //p.134
      let color= ["white", "yellow", "aqua", "purple"];

      let i = 0;
      function changeColor(){
         i++;
         if(i >= color.length){
            i = 0;  //처음으로 돌아가 i가 length4개 있고 다시 처음으로 돌아가면 white로
         }

         let bodyTag = document.getElementById("theBody");
         bodyTag.style.background = color[i];
      }

      /*jQuery
      $(function(){
         $('#theBody").css({background:#f00});
      })

      */
   </script>
</head>
<body id="theBody">
   <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
