   <title>자스& 제이쿼리</title>
   <script>
      //p.102 배열객체

      let arr_1 = ["사당","교대","방배","강남"];
      let arr_2 = ["신사","압구정","옥수"];

      let result = arr_1.join("-");
      console.log(result);

      result = arr_1.concat(arr_2);//2개의 배열을 하나의 배열로 만들어 반환.
      console.log(result);

      result = arr_1.slice(1,3);//1번 이전의 인덱스 요소를 잘라내고 남은 값을 반환함.
      console.log(result);
      
      arr_1.sort();//배열의 값을 오름차순으로 정렬 반환 'ㄱ ->ㅎ'
      console.log(arr_1);
      
      arr_2.reverse();//배열순서를 거꾸로 뒤집는다.
      console.log(arr_2);







   </script>
