<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>자스& 제이쿼리</title>
   <style>
      *{
         margin:0;
      }
      #banner{
         position:fixed; /*relative 역할을 하고있고 기준값으로 잡는다*/
         width:100%;
         height:80px;
         background: dodgerblue;
      }

      span{
         position: absolute;
         top:10px;
         right:10px;
         color:#fff;
         font-size: 20px;
         font-weight: 600;
         cursor: pointer;
      }
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script>
      $(function(){
         $("span").click(function(){
            $("#banner").slideUp(1000);
         });
      });
   </script>
</head>
<body>
   <div id="banner">
      <span>X</span>
   </div>
</body>
</html>
