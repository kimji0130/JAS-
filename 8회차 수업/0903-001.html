<body>

         <div style="background-image: url('https://images.unsplash.com/photo-1580428180098-24b353d7e9d9?crop=entropy&amp;cs=srgb&amp;fm=jpg&amp;ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzUwODg5MA&amp;ixlib=rb-1.2.1&amp;q=85');">

         <div style="background-image: url('https://images.unsplash.com/photo-1593508512255-86ab42a8e620?crop=entropy&amp;cs=srgb&amp;fm=jpg&amp;ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzUxMzc3OA&amp;ixlib=rb-1.2.1&amp;q=85');">

      <div class="controls">
         <button class="down-button"><i class="fas fa-arrow-down"></i></button>
         <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
   </div>
   <!-- partial -->
   <!-- <script src="./script.js"></script> -->
   <script>
      const upBtn = document.querySelector(".up-button");
      const downBtn = document.querySelector(".down-button");
      const sidebar = document.querySelector(".sidebar");
      const container = document.querySelector(".container");
      const mainSlide = document.querySelector(".main-slide");
      const slideCount = mainSlide.querySelectorAll("div").length;

      let activeSlideIndex = 0;
      
      sidebar.style.top = `-${(slideCount - 1) * 100}vh`;/*위로 올리기 위해서 -(마이너스)붙여준다*/

      upBtn.addEventListener/*click했을때 on매서드랑 동일*/("click", () => {
         /*function 을 화살표 함수로 변경 '()=>' 사용가능*/
         changeSlide("up");
      });
      downBtn.addEventListener/*click했을때 on매서드랑 동일*/("click", () => {
         /*function 을 화살표 함수로 변경 '()=>' 사용가능*/
         changeSlide("down");
      });
      
      function changeSlide(direction){/*direction 방향을 만들어놓는 매개변수를 의미*/
         if(direction == "up"){
            activeSlideIndex++;/*1씩 증가*/
            if(activeSlideIndex == slideCount){
               activeSlideIndex = 0;
            }
         } else if(direction == "down"){
            activeSlideIndex--;
            if(activeSlideIndex < 0 ){
               activeSlideIndex = slideCount - 1;
            }
         }
         const height = container.clientHeight;
   
         mainSlide.style.transform = `translateY(-${activeSlideIndex * height}px)`;
   
         sidebar.style.transform = `translateY(${activeSlideIndex * height}px)`;
      };


   </script>
</body>
